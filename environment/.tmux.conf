#bind-key -T copy-mode DoubleClick1Pane select-pane \; send-keys -X select-word \; send-keys -X copy-selection-no-clear
#bind-key -n DoubleClick1Pane select-pane \; copy-mode -M \; send-keys -X select-word \; send-keys -X copy-selection-no-clear

# 256 color support
set -g default-terminal "screen-256color"
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'
#set -g terminal-overrides 'screen*:ti@:te@'

# Function key bindings for window selection
bind-key -n F1 select-window -t 1
bind-key -n F2 select-window -t 2
bind-key -n F3 select-window -t 3
bind-key -n F4 select-window -t 4
bind-key -n F5 select-window -t 5
bind-key -n F6 select-window -t 6
bind-key -n F7 select-window -t 7
bind-key -n F8 select-window -t 8
bind-key -n F9 select-window -t 9
bind-key -n F10 select-window -t 10
bind-key -n F11 select-window -t 11
bind-key -n F12 select-window -t 12

# Status bar configuration
set -g status on
set -g status-position bottom
set -g status-bg black
set -g status-fg white
set -g status-left-length 20
set -g status-right-length 40
set -g status-justify centre
set -g status-left '#[fg=green][#[fg=white]'
set -g status-right '#[fg=green]]#[fg=blue] %H:%M'
set -g window-status-format '#I$ #[fg=blue]#W'
set -g window-status-style 'fg=white'
set -g window-status-last-style 'fg=yellow,bold'
set -g window-status-current-format '#[fg=red](#[fg=green,bold]#I* #[fg=white]#W#[fg=red])#[fg=white]'

# Create 12 windows on startup
new-session -d -s bash -n bash
new-window -n bash
new-window -n bash
new-window -n bash
new-window -n bash
new-window -n bash
new-window -n bash
new-window -n bash
new-window -n bash
new-window -n bash
new-window -n bash
new-window -n bash
select-window -t 1
