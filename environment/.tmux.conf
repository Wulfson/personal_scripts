# Basic settings
set -g default-shell /bin/bash
set -g history-limit 8000
set -g visual-bell off
set -g bell-action none
set -g base-index 1
set -g automatic-rename on
set -g allow-rename on
#set -g set-titles on
#set -g set-titles-string '#T'

